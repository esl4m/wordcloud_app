{% extends "base.html" %}

{% block body %}
<div class="home">
    <form method="get" name="searchForm" action="/">
        <div class="form-group">
            <label for="url">Enter url to generate word cloud</label>
            <input type="url" class="form-control" name="url" placeholder="Enter url..." required="" value="{% if url %}{{ url }}{% end %}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="word-cloud">
      {% for cloud in wordcloud %}
        <span class='cloud word-{{cloud.count}}'>{{ cloud.word }}</span>
      {% end %}
    </div>
</div>
{% end %}
